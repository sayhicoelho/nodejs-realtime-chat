<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome to my Node.js Realtime Chat application!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    .list-group-item:focus,
    .list-group-item:hover {
      z-index: initial;
    }

    #chat li:nth-child(even) {
      background-color: #f2f6f9;
    }

    #chat .private {
      background-color: #ffc107 !important;
    }
  </style>
</head>
<body>
  <div id="app">
    <app-welcome v-if="!talking"></app-welcome>
    <template v-if="talking">
      <app-header></app-header>
      <app-main></app-main>
      <app-footer></app-footer>
    </template>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.slim.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- Components -->
  <script src="/js/components/app-chat.js"></script>
  <script src="/js/components/app-message.js"></script>
  <script src="/js/components/app-input.js"></script>
  <script src="/js/components/app-users.js"></script>
  <script src="/js/components/app-change-username.js"></script>
  <script src="/js/components/app-username.js"></script>
  <script src="/js/components/app-header.js"></script>
  <script src="/js/components/app-main.js"></script>
  <script src="/js/components/app-footer.js"></script>
  <script src="/js/components/app-welcome.js"></script>

  <!-- App -->
  <script defer src="/js/app.js"></script>
</body>
</html>
